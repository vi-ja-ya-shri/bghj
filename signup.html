    <body>
        <section id="box2">
            <section id="new">
                
                <h2>Create A New Account</h2>
                <h3>It's easy and quick.</h3>
                <form action="">
                    <br>
                    <br>
                    <label for="Fname"></label>
                    <input type="text" id="Fname" placeholder="First Name" autofocus  required>
                    <label for="Lname"></label>
                    <input type="text" id="Lname" placeholder="Last Name" autofocus required><br><br>
                    <label for="Mob"></label>
                    <input type="tel" id="Mob" placeholder="Mobile Number" autofocus required>
                    <label for="Email"></label>
                    <input type="text" id="Email" placeholder="Email address" autofocus required><br><br>
                    <label for="psw"></label>
                    <input type="password" id="psw" placeholder="New Password" autofocus required><br><br>
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="dob" required><br><br>
                    <label for="Gender">Gender:</label>
                    <label for="Gender">Female</label>
                    <input type="radio" id="Gender" required>  
                    <label for="Gender">Male</label>
                    <input type="radio" id="Gender" required> 
                     <label for="Gender">Custom</label>
                    <input type="radio" id="Gender" required>
                
            </section>
            <section id="signup">
                <br>
                <button type="submit"><a href="url.html" target="_blank"><h5>Sign-Up</h5></a></button>
                 <br><br>
               <a href="portal.html" ><h4>Already have a account?</h4></a>
            </section></section>
